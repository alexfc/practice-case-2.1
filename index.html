<html>

<head>
    <title>Slider</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img class="slider-slide" src="https://placehold.co/1420x500?text=slide+1" alt="slider 1" />
                <img class="slider-slide" src="https://placehold.co/1420x500?text=slide+2" alt="slider 2" />
                <img class="slider-slide" src="https://placehold.co/1420x500?text=slide+3" alt="slider 3" />
                <img class="slider-slide" src="https://placehold.co/1420x500?text=slide+4" alt="slider 4" />
                <img class="slider-slide" src="https://placehold.co/1420x500?text=slide+5" alt="slider 5" />
            </div>
            <div class="slider-buttons">
                <div class="slider-button slider-button-prev"><</div>
                <div class="slider-button slider-button-next">></div>
            </div>
        </div>
    </div>
    <script src="slider.js"></script>
</body>

</html>
